<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <p>
            <a>{{ name }}</a>
        </p>
    </div>
    <script src="./vue.js"></script>
    <script>
        const vue = new Vue({
            el: '#app',
            data() {
                return {
                    name: 'jimo',
                }
            }
        });
        setTimeout(() => {
            vue.name = 'haha';
        }, 1000);
    </script>
</body>

</html>
